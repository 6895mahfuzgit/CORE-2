<div class="container mt-5">
  <div style="text-align: center" *ngIf="!registerModel">
    <h1>Find Your Match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up !</p>
    <div class="text-center">

      <button class="btn btn-primary btn-lg "  (click)="regsiterToggle()">Register</button> &nbsp;
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>

  </div>


  <div class="container" *ngIf="registerModel">
    <div class="row justify-content-center" align="center">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">

        <app-register    (cancelRegister)="cancelRegisterMethod($event)" ></app-register>

      </div>
      <div class="col-sm-4"></div>

    </div>

  </div>




</div>
