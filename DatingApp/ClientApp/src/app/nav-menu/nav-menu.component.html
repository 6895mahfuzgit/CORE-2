



<nav class="navbar navbar-inverse ">


  <div id="navbar" class="navbar-collapse collapse" >

    <ul style="display:flex;list-style:none; align-content: center;" class="navbar-nav navbar-left">
      <li class="navbar-brand"> <a style="font-size: larger;color: white;" routerLinkActive="active" [routerLink]="['/home']" ><b>Dating App</b></a></li>
      <li *ngIf="loggedIn()" class="nav-item " style="margin-top: 19px; "   routerLinkActive="active"    > <a style="font-size: larger;color: white;" class="navbar-link "  [routerLink]="['/members']">Matches</a></li>
      <li  *ngIf="loggedIn()" class="nav-item " style="margin-top: 19px;"  routerLinkActive="active" > <a style="font-size: larger;color: white;" class="navbar-link " [routerLink]="['/lists']" >Lists</a></li>
      <li  *ngIf="loggedIn()"  class="nav-item " style="margin-top: 19px;" routerLinkAtive="active"  > <a style="font-size: larger;color: white;" class="navbar-link " [routerLink]="['/messges']" >Messages</a></li>
      <li *ngIf="loggedIn()" class="nav-item " style="margin-top: 19px;"> <a style="font-size: larger;color: white;" class="navbar-link " (click)="logout()">Logout</a></li>
    </ul>







    <div  *ngIf="loggedIn()" class="btn-group navbar-right" dropdown>
      <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
              aria-controls="dropdown-basic">
        Welcome {{authSerices.decodeToken?.unique_name | titlecase}} <span class="caret"></span>
      </button>
      <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
          role="menu" aria-labelledby="button-basic">

        <li><a href="#"><i class="glyphicon glyphicon-user"></i>Edit Profile</a></li>
        <li role="separator" class="divider"></li>
        <li><a (click)="logout()"> <i class="glyphicon glyphicon-log-out"></i> Logout</a></li>

      </ul>
    </div>




    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="navbar-form navbar-right" (ngSubmit)="login()">
      <div class="form-group">
        <input type="text" placeholder="Email" class="form-control" required name="useNname" [(ngModel)]="model.userName">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" class="form-control" required name="password" [(ngModel)]="model.password">
      </div>
      <button [disabled]="!loginForm.valid" type="submit" class="btn btn-success">Sign in</button>
    </form>




  </div><!--/.navbar-collapse -->

</nav>
