<form #resiterForm="ngForm" (ngSubmit)="register()" class="col-4">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input type="text" class="form-control" placeholder="User Name" name="userName" required [(ngModel)]="model.userName" />
  </div>






  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="model.password" />
  </div>

  <div class="form-group">
    <button [disabled]="!resiterForm.valid" class="btn btn-success " type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancle()">Cancel</button>

  </div>
</form>
